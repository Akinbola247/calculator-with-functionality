<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>
         CALCULATOR!
        </h2>
        <div class="calculator">
          <div class="calculatordisplayleft"></div>
          <div class="calculatordisplay"></div>
          <div class="calculatorkeys">
            <button class="keyoperator" data-action="add">+</button>
            <button class="keyoperator" data-action="subtract">-</button>
            <button class="keyoperator" data-action="multiply">*</button>
            <button class="keyoperator" data-action="divide">/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&larr;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button data-action="decimal">.</button>  
            <button data-action="clear">AC</button>
            <button id ="keyequal" data-action="calculate">=</button>
          </div>
        </div>
      </div>
      <script src="calculator.js"></script>
</body>
</html>
